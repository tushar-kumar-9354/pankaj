<!DOCTYPE html>
<html>
<head>
    <title>Test Subscription</title>
</head>
<body>
    <h1>Test Blog Subscription</h1>
    <form method="POST" action="{% url 'subscribe_to_blogs' %}">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Enter email" required>
        <button type="submit">Subscribe</button>
    </form>
    
    <h2>Debug Information</h2>
    <p>Total subscribers: {{ subscribers|length }}</p>
    <ul>
        {% for sub in subscribers %}
        <li>{{ sub.email }} - Active: {{ sub.is_active }} - Verified: {{ sub.is_verified }}</li>
        {% endfor %}
    </ul>
</body>
</html>
